{% extends 'base.html' %}

{% block title %} Edit Article {% endblock title %}

{% block content %}
<div class="container mt-4">
    <h4> Изменить статью </h4>
    <form action="{% url 'edit_article' article.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success"type="submit">Изменить</button>
        <a href="{% url 'detail_article' article.id %}">
            <button class = "btn btn-danger">Отмена</button>
            </a>
    </form> 
</div>

{% endblock content %}
